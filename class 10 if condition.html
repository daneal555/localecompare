<html>

<head>
    <title>
        IF condition in arrray
    </title>
</head>

<body>
    <h2> IF condition in array </h2>
    <p> Click the button to get a time based greeting </p>
    <button onclick="myFunction()"> Click this </button>
    <p id="demo"> </p>
    <p id="hourdisplay"> </p>
    <p id="minutesdisplay"> </p>
    <script>
        function myFunction() {
            var greeting;
            var time = new Date().getHours();
            document.getElementById("hourdisplay").innerHTML=time;

            var minutes = new Date().getMinutes(); 
            document.getElementById("minutesdisplay").innerHTML=minutes;

            if (time < 10) {
                greeting = "Good Morning";
            }
            else if (time < 20) {
                greeting = "Good Evening";
            }
            else {
                greeting = "Good Night";
            }
            document.getElementById("demo").innerHTML=greeting;
        }
    </script>
</body>

</html>
