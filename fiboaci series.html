<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2> Fibonacci Series </h2> 
<p id="results"> 
	<button onclick="Myfunction()"> Click here </button>
	<script> 
function Myfunction() {
	//document.write("hello");
	var a = 0; 
	var b= 1; 
var txt = a + "<br>" + b;

	while (a<100) { 
var c = a + b;
a=b;
b=c;
txt+="<br>" + c ;

	}
	document.getElementById("results").innerHTML=txt;
}
	</script>
</body>
</html>
