<html>
     <head> 
        </head> 
        <body>
             <p> Pop function - Remove last element of array </p>
             <button onclick="myFunction()"> Click this </button>

             <p id="demo"> </p>
             <script> 
             var f= ["Banana", "Orange", "Apple", "Mango"]
             document.getElementById("demo").innerHTML=f;
             
             function myFunction() { 
                f.pop()
                document.getElementById("demo").innerHTML=f; 
             }
            </script>
             
        </body>
</html>
