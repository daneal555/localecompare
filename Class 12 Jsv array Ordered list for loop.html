<html> 
    <head> 
        <title> For Loop + Ordered List</title>

        </head>
        <body> 
<h2> For look in ordered list </h2>
<button onclick="myFunction()"> Click me</button>
<p id="output"> </p>
<script>
    function myFunction() {
 
var x = [ "Banana", "Apple", "Orange" , "Lemon", "Strawberry" ]; 
var txt="<ol>";
    for (var i=0;i<x.length; i++){ 
        txt=txt+"<li>"+x[i]+"</li>"; 
    }

txt=txt+"</ol>";
document.getElementById("output").innerHTML= txt;
    }
</script>
</body>
</html>
