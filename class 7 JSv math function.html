<html>
    <head> 
        <title> 
        math more fucntions
        </title>
    </head>
    <body> 
        <h2> Math with PI, SQRT2, SQRT1_2, </h2>
        <br>
        <button onclick="ssqrt2()"> click for SQRT2</button> 
        <button onclick="ssqrt1_2()"> Click for SQRT1_2</button>
        <button onclick="lnn2()"> Click for LN2</button>
        <button onclick="lnn10()"> Click for LN2</button>
        <button onclick="logg2e()"> Click for LN2</button>
        <button onclick="logg10e()"> Click for LN2</button>

        <input type="text" id="put"> 

        <script> 
        
        function ssqrt2() { 
            document.getElementById("put").value=Math.SQRT2;
        }

        function ssqrt1_2() { 
document.getElementById("put").value=Math.SQRT1_2;

        }
function lnn2() { 
            document.getElementById("put").value=Math.LN2;
        }
        function lnn10() { 
            document.getElementById("put").value=Math.LN10;
        }

        function logg2e() { 
            document.getElementById("put").value=Math.LOG2E;
        }
        function logg10e() { 
            document.getElementById("put").value=Math.LOG10E;
        }
        
        </script>
    </body>
</html>
