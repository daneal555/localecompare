<html>

<head>
    <title>
        throw get for odd or even numbers
    </title>
</head>

<body>
    <h2> Throw, get odd or even numbers</h2>
    <input type="textbox" id="input">
    <button onclick="myFunctions()"> Click here </button>
    <p id="results"> </p>
    <script>

        function myFunctions() {
            try {
                var x = document.getElementById("input").value;

                if (x == 0) throw "Empty";

                if (isNaN(x)) throw "It is a symbol";
                p = parseInt(x) % 2;

                if (p == 1) throw " Not a even number";
                window.alert(x + " " + "Yes it is a even number");
            }
            catch (err) {
                document.getElementById("results").innerHTML = "Error" + " " + err + ".";
                if (err == "Empty") {
                    window.alert("Please enter a number");
                }
                if (err == "It is a symbol") {
                    window.alert("You entered symbol,Please enter a number");
                }
                else if (err == " Not a even number") {
                    window.alert("You entered a odd number,Please enter a even number");
                }


            }
        }
    </script>
</body>

</html>
